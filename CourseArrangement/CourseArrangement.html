<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排课系统</title>
    <link rel="stylesheet" href="css/ssss.css">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">function informationcheck() {
        var major = document.getElementById('major').value;
        var course = document.getElementById('course').value;
        var teacher = document.getElementById('teacher').value;

        //查询，返回，重新填写课程表
        alert('check');
    }
    </script>

    <script type="text/javascript">function informationsubmit() {
        var major = document.getElementById('major').value;
        var course = document.getElementById('course').value;
        var teacher = document.getElementById('teacher').value;
        var week = document.getElementById('week').value;
        var classes = document.getElementById('classes').value;
        //提交给后台
        alert('success');
    }
    </script>
</head>
<body>
<div class="container" style="width:100%";>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>排课系统</h2>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <div class="row">
                            <label for="grade" class="col-lg-2 control-label">年级</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="grade">
                                    <option>2019</option>
                                    <option>2018</option>
                                    <option>2017</option>
                                    <option>2016</option>
                                    <option>2015</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <div class="row">
                            <label for="institute" class="col-lg-2 control-label">院系</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="institute" onchange="function majors(institute) {
                                    if(institute === '信息学院') document.getElementById('major').innerHTML = '<option>计算机科学与技术</option>'
                                    if(institute === '理学院') document.getElementById('major').innerHTML = '<option>数学</option>'
                                }
                                majors(this.value)">
                                    <option>信息学院</option>
                                    <option>理学院</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <div class="row">
                            <label for="major" class="col-lg-2 control-label">专业</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="major" onchange="function courses(major) {
                                
                                }
                                courses(this.value)">
                                    <option>计算机科学与技术</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <div class="row">
                            <label for="course" class="col-lg-2 control-label">课程</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="course" onchange="function teacher(course) {
                                
                                }
                                teacher(this.value)">

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <div class="row">
                            <label for="teacher" class="col-lg-2 control-label">教师</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="teacher" onchange="informationcheck()">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <div class="row">
                            <label for="week" class="col-lg-2 control-label">周次</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="week" placeholder="请输入周次(示例1-16)">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="form-group">
                        <div class="row">
                            <label for="classes" class="col-lg-2 control-label">节次</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="classes" placeholder="请输入节次(示例1-3)">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2"></div>

                <div class="col-lg-2">
                    <div class="row">
                        <div class="col-lg-6">
                            <button type="button" class="btn btn-primary" onclick="informationcheck()">空闲查询</button>
                        </div>
                        <div class="col-lg-6">
                            <button type="button" class="btn btn-primary" onclick="informationsubmit()">提交</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>课表详情</h4>
        </div>
        <div class="panel-body">
            <table class="table table-bordered" id="timetable">
                <script>
                    var tabletext = '';
                    tabletext += '<thead><tr><th>节次</th><th>星期一</th><th>星期二</th><th>星期三</th><th>星期四</th><th>星期五</th><th>星期六</th><th>星期日</th></tr></thead>'
                    tabletext += '<tbody>';
                    for(var i=1; i<=13; i++){
                        tabletext += '<tr>';
                        tabletext += '<th>' + i + '</th>';
                        for(var j=1; j<=7; j++){
                            tabletext += '<th></th>'
                        }
                        tabletext += '</tr>';
                    }
                    tabletext += '</tbody>';
                    document.getElementById('timetable').innerHTML += tabletext;
                </script>
            </table>
        </div>
    </div>

</div>
</body>
</html>
