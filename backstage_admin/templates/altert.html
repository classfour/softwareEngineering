<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改教师信息</title>
<!-- jQuery Version 1.11.1 -->
<script src="static/lib/jquery/jquery.min.js"></script>
<script src="static/lib/jquery.cookie/jquery.cookie.js"></script>
<!-- Bootstrap Core CSS -->
<link href="static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="static/lib/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="static/lib/metisMenu/css/metisMenu.css" rel="stylesheet">

<!--  Fonts -->
<link href="static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<!--  CSS -->
<link href="static/css/sts-admin.css" rel="stylesheet">
<link href="static/lib/bootstrap-daterangepicker/css/daterangepicker.css" rel="stylesheet">

    <script>
            function initradio(radioName,radioValue){
                var radioObjects = document.getElementsByName(radioName);

                for(var i = 0;i < radioObjects.length;i++){
                    if(radioObjects[i].value == radioValue){
                        radioObjects[i].checked =  'checked';
                    }
                }
            }
        </script>
</head>
<body>
    <table width="1000" border="0" align="center">
    <tr>
    <td colspan="2" style="background-color:#00FFFF;">
    <h1 align="center">教师信息</h1>
    </td>
    </tr>

    <tr>
    <td style="background-color:#E8E8E8 ;width:100px;vertical-align:top;">
    教师照片<br>
    </td>
    <td style="background-color:#eeeeee;height:200px;width:400px;vertical-align:top;">
    <form action="/altert/{{ username }}" method="POST">

    教师姓名:<input type="text"  placeholder="请输入更改后的姓名" value={{ name }} name="name">
    <br>
    性别：<input type="radio" name="sex" value="1">男  <input type="radio" name="sex" value="0">女
        <script>
            initradio('sex',{{ sex }});
        </script>
    <br>
    教师所属学院:<input type="text"  placeholder="请输入更改后的学院" value={{ department }} name="department">
    <br>
    教师年龄:<input type="text"  placeholder="请输入更改后的年龄" value={{ age }} name="age">
    <br>
    教师教龄:<input type="text"  placeholder="请输入更改后的教龄" value={{ workage }} name="workage">
    <br>
    教师职称:<input type="text"  placeholder="请输入更改后的职称" value= {{ title }} name="title">
    <br>
    教师工龄:<input type="text"  placeholder="请输入更改后的工龄" value={{ workage }} name="workage">
    <br>
    照片地址:<input type="text"  placeholder="请输入更改后的照片地址" value={{ image }} name="image">
    <br>
    教师状态:<select name="status">
    <option value="0">休假</option>
    <option value="1">退休</option>
    <option value="2" selected>在职</option>
    </select>
    <br>
    教授课程:<input type="text"  placeholder="请输入更改后的教授课程" name="major" value={{ major }} >
    <br>
<button type="submit" name="upload" style="padding: 5px 5px;border-radius: 5px; background:#eeeeee; border: 1px  #555 solid; color: #333; ">提交</button>
    <button type="submit" name="mahai" style="padding: 5px 5px;border-radius: 5px; background:#eeeeee; border: 1px  #555 solid; color: #333; ">返回</button>
</form>
    </td>
    </tr>
    </table>
</body>
</html>
