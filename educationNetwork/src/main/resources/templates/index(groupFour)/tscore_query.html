<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>学生成绩查询-教师端</title>
    <script src="/js(groupFour)/echarts.min.js"></script>
    <script src="/js(groupFour)/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css(groupFour)/top.css">
    <script src="/js(groupFour)/style(groupFour).js"></script>
</head>
<body class="default">
<div class="top">
    <ul class="default">
        <li>
            <img class="left" src="/images(groupFour)/computer.png">
            <h1 style="font-size: 32px;"><a class="left" href="#">教务管理系统</a></h1>
        </li>
    </ul>
</div>
<div class="orghead">
    <div class="container">
        <div class="title">
            <img class="title" src="/images(groupFour)/grade.png">
            <h1 class="title">成绩管理子系统-教师端</h1>
        </div>
        <div class="orgnav">
            <a href="/tscore_query" class="pagehead-tabs-item selected">
                <img class="label" src="/images(groupFour)/score_figure.png">学生成绩查询
            </a>
        </div>
        <div class="orgnav">
            <a href="#" class="pagehead-tabs-item">
                <img class="label" src="/images(groupFour)/GPA_figure.png">未定义
            </a>
        </div>
        <div class="orgnav">
            <a href="#" class="pagehead-tabs-item">
                <img class="label" src="/images(groupFour)/rank.png">未定义
            </a>
        </div>
    </div>
</div>
<div class="container">
    <form class="search" action="/tscore_query/search_course" method="post">
        <div class="form-group" style="float: left">
            <input name="course_number" type="text" class="form-control" placeholder="输入要查询的课程编号" required="required">
        </div>
        <div class="float-right">
            <button class="btn btn-outline-primary center" type="submit">
                查询
            </button>
        </div>
    </form>
    <div class="card">
        <div class="cardblock">
            <h5 style="display: inline-block">成绩列表</h5>

            <form action="/score_query/score_export" method="post" style="display: inline-block;float:right;">
                <button class="btn btn-outline-primary center" style="float: right" type="submit">
                    导出成绩
                </button>
            </form>

            <div class="table-responsive">

                <div>
                    <p>中位数：80</p>
                </div>
                <div>
                    <p>平均值：80</p>
                </div>

                <table id="p" class="table">
                    <tr>
                        <th>学号</th>
                        <th>平时成绩</th>
                        <th>平时占比</th>
                        <th>期中成绩</th>
                        <th>期中占比</th>
                        <th>期末成绩</th>
                        <th>期末占比</th>
                        <th>总成绩</th>
                        <th>操作</th>
                    </tr>
                    <tr th:each="e:${model}">
                        <td th:text="${e.getStudentnumber()}"></td>
                        <td th:text="${e.getScore().getScoreUsual()}"></td>
                        <td th:text="${e.getScore().getScoreUsualRate()}"></td>
                        <td th:text="${e.getScore().getScoreMid()}"></td>
                        <td th:text="${e.getScore().getScoreMidRate()}"></td>
                        <td th:text="${e.getScore().getScoreFinal()}"></td>
                        <td th:text="${e.getScore().getScoreFinalRate()}"></td>
                        <td th:text="${e.getScore().getTotal()}"></td>
                        <td>
                            <button class="btn btn-outline-primary center" type="button"  data-toggle="modal" data-target="#myModal" onclick="edit_score(this.id)">
                                修改
                            </button>
                        </td>

                        <p th:text="${e.getStudentnumber()}"></p>
                        <p th:text="${e.getScore().getScoreUsual()}"></p>
                        <p th:text="${e.getScore().getScoreUsualRate()}"></p>
                        <p th:text="${e.getScore().getScoreMid()}"></p>
                        <p th:text="${e.getScore().getScoreMidRate()}"></p>
                        <p th:text="${e.getScore().getScoreFinal()}"></p>
                        <p th:text="${e.getScore().getScoreFinalRate()}"></p>
                        <p th:text="${e.getScore().getTotal()}"></p>
                    </tr>
                </table>

                <!-- 模态框 修改成绩窗口 -->
                <div class="modal fade" id="myModal" style="width: 850px;">
                    <div class="modal-dialog modal-lg" style="width: 850px;">
                        <div class="modal-content" >

                            <!-- 模态框头部 -->
                            <div class="modal-header">
                                <h4 class="modal-title">修改成绩</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- 模态框主体 -->
                            <div class="modal-body">
                                .<table>
                                <tr>
                                    <th>平时成绩</th>
                                    <th>平时成绩占比</th>
                                    <th>期中成绩</th>
                                    <th>期中成绩占比</th>
                                    <th>期末成绩</th>
                                    <th>期末成绩占比</th>
                                    <th>总成绩</th>
                                </tr>
                                <tr>
                                    <td id="normal_score"></td>
                                    <td id="normal_score_rate"></td>
                                    <td id="mid_score"></td>
                                    <td id="mid_score_rate"></td>
                                    <td id="final_score"></td>
                                    <td id="final_score_rate"></td>
                                    <td id="total_score"></td>
                                </tr>
                            </table>
                            </div>

                            <!-- 模态框底部 -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-primary">确定修改</button>
                                <button type="button" class="btn" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
