<head>
    <meta charset="UTF-8">
    <title>成绩排名查询</title>
    <script src="js(groupFour)/echarts.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css(groupFour)/top.css">
    <script src="js(groupFour)/style(groupFour).js"></script>
</head>
<body class="default">
<div class="top">
    <ul class="default">
        <li>
            <img class="left" src="images(groupFour)/computer.png">
            <h1 style="font-size: 32px;"><a class="left" href="#">教务管理系统</a></h1>
        </li>
    </ul>
</div>
<div class="orghead">
    <div class="container">
        <div class="title">
            <img class="title" src="images(groupFour)/grade.png">
            <h1 class="title">成绩管理子系统</h1>
        </div>
        <div class="orgnav">
            <a href="#" class="pagehead-tabs-item">
                <img class="label" src="images(groupFour)/score_figure.png">基本成绩查询
            </a>
        </div>
        <div class="orgnav">
            <a href="#" class="pagehead-tabs-item">
                <img class="label" src="images(groupFour)/GPA_figure.png">GPA查询
            </a>
        </div>
        <div class="orgnav">
            <a href="#" class="pagehead-tabs-item selected">
                <img class="label" src="images(groupFour)/rank.png">成绩排名查询
            </a>
        </div>
    </div>
</div>
<div class="container">
    <form class="search" action="#">
        <div class="form-group" style="float: left">
            <input type="text" class="form-control" placeholder="输入要查询的课程名">
        </div>
        <div class="float-right">
            <button class="btn btn-outline-primary center" type="submit">
                查询
            </button>
        </div>
    </form>
    <div class="card">
        <div class="cardblock">
            <h5>成绩列表</h5>
            <div class="table-responsive">
                <table id="p" class="table">
                    <tr>
                        <th>课程名称</th>
                        <th>课程排名</th>
                    </tr>
                    <tr th:each="e:${model}">
                        <td th:text="${e.getCoursename()}"></td>
                        <td th:text="${e.getRank()}"></td>
                    </tr>
                </table>
