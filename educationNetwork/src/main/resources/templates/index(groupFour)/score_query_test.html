<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>成绩查询</title>
    <script src="/js(groupFour)/echarts.min.js"></script>
    <script src="/js(groupFour)/jquery-3.4.0.min.js"></script>
    <script src="/js(groupFour)/popper.min.js"></script>
    <script src="/js(groupFour)/bootstrap.min.js"></script>
    <script src="/js(groupFour)/style(groupFour).js"></script>
    <script src="/js(groupFour)/bootstrap-select.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css(groupFour)/top.css">
    <link rel="stylesheet" type="text/css" href="/css(groupFour)/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css(groupFour)/bootstrap-select.min.css">
</head>
<body class="default">
    <div class="top">
        <ul class="default">
            <li>
                <img class="left" src="/images(groupFour)/computer.png">
                <h1 style="font-size: 32px;"><a class="left" href="#">教务管理系统</a></h1>
            </li>
        </ul>
    </div>
    <div class="orghead">
        <div class="container">
            <div class="title">
                <img class="title" src="/images(groupFour)/grade.png">
                <h1 class="title">成绩管理子系统</h1>
            </div>
            <div class="orgnav">
                <a href="/score_query" class="pagehead-tabs-item selected">
                    <img class="label" src="/images(groupFour)/score_figure.png">基本成绩查询
                </a>
            </div>
            <div class="orgnav">
                <a href="#" class="pagehead-tabs-item">
                    <img class="label" src="/images(groupFour)/GPA_figure.png">GPA查询
                </a>
            </div>
            <div class="orgnav">
                <a href="#" class="pagehead-tabs-item">
                    <img class="label" src="/images(groupFour)/rank.png">成绩排名查询
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="search" action="/score_query/search_course" method="post">
            <div class="form-group" style="float: left">
                <input name="course_name" type="text" class="form-control" placeholder="输入要查询的课程名" required="required">
            </div>
            <div class="float-right">
                <button class="btn btn-outline-primary center" type="submit">
                    查询
                </button>
            </div>
        </form>
        <div class="card">
            <div class="cardblock">
                <h5>成绩列表</h5>
                <form action="/score_query" method="post" style="width: 400px;height: 38px;float: left;margin-top: 10px;">
                    <select id="select" class="form-control" name="study_year" style="width: 230px;float: left">
                        <option value="all">全部</option>
                        <option value="2016-2017-1">2016-2017学年第1学期</option>
                        <option value="2016-2017-2">2016-2017学年第2学期</option>
                        <option value="2017-2018-1">2017-2018学年第1学期</option>
                        <option value="2017-2018-2">2017-2018学年第2学期</option>
                        <option value="2018-2019-1">2018-2019学年第1学期</option>
                        <option value="2018-2019-2">2018-2019学年第2学期</option>
                        <option value="2019-2020-1">2019-2020学年第1学期</option>
                        <option value="2019-2020-2">2019-2020学年第2学期</option>
                        <option th:text="${select.getStudy_year()}" style="display: none"></option>
                    </select>
                    <button class="btn btn-outline-primary center" type="submit" style="margin-left: 30px;">
                        确认
                    </button>
                </form>
                <form action="/score_query/score_export" method="post" style="display: inline-block;float:right;margin-bottom: 10px;margin-top: 10px;">
                    <button class="btn btn-outline-primary center" type="submit">
                        导出成绩
                    </button>
                </form>
                <div class="table-responsive">
                    <table id="p" class="table">
                        <tr>
                            <th>课程名称</th>
                            <th>修读时间</th>
                            <th>课程成绩</th>
                            <th>课程绩点</th>
                            <th>字母制成绩</th>
                            <th>查看成绩明细</th>
                        </tr>
                        <tr th:each="e:${model}">
                            <td th:text="${e.getCoursename()}"></td>
                            <td th:text="${e.getStudy_year()}"></td>
                            <td th:text="${e.getTotal()}"></td>
                            <td th:text="${e.getGpa()}"></td>
                            <td><span th:text="${e.getTotal()}"></span></td>
                            <td>
                                <button class="btn btn-outline-primary center" type="button"  data-toggle="modal" data-target="#myModal" onclick="show_score_detail(this.id)">
                                查询
                                </button>
                            </td>
                            <p th:text="${e.getScoreUsual()}"></p>
                            <p th:text="${e.getScoreUsualRate()}"></p>
                            <p th:text="${e.getScoreMid()}"></p>
                            <p th:text="${e.getScoreMidRate()}"></p>
                            <p th:text="${e.getScoreFinal()}"></p>
                            <p th:text="${e.getScoreFinalRate()}"></p>
                            <p th:text="${e.getTotal()}"></p>
                        </tr>
                    </table>
                    <!-- 模态框 -->
                    <div class="modal fade" id="myModal" style="width: 850px;">
                        <div class="modal-dialog modal-lg" style="width: 850px;">
                            <div class="modal-content" >

                                <!-- 模态框头部 -->
                                <div class="modal-header">
                                    <h4 class="modal-title">成绩明细</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- 模态框主体 -->
                                <div class="modal-body">
                                    .<table>
                                    <tr>
                                        <th>平时成绩</th>
                                        <th>平时成绩占比</th>
                                        <th>期中成绩</th>
                                        <th>期中成绩占比</th>
                                        <th>期末成绩</th>
                                        <th>期末成绩占比</th>
                                        <th>总成绩</th>
                                    </tr>
                                    <tr>
                                        <td id="normal_score"></td>
                                        <td id="normal_score_rate"></td>
                                        <td id="mid_score"></td>
                                        <td id="mid_score_rate"></td>
                                        <td id="final_score"></td>
                                        <td id="final_score_rate"></td>
                                        <td id="total_score"></td>
                                    </tr>
                                </table>
                                </div>

                                <!-- 模态框底部 -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-primary" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main" class="card echart"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            var path=GetSelect();
            myChart.setOption({
                title: {
                    text: '成绩直方图'
                },
                tooltip: {},
                legend: {
                    data:['分数']
                },
                xAxis: {
                    data: []
                },
                yAxis: {},
                series: [{
                    name: '分数',
                    type: 'bar',
                    data: []
                }]
            });
            $.ajax({
                type:"get",
                async:false,
                url:"/score_query_json/"+path,
                data:{},
                dataTye:"json",

                success:function (result) {
                    myChart.setOption({
                        xAxis: {
                            data:result.course_name
                        },
                        series: {
                            name:'分数',
                            type: 'bar',
                            data:result.score,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'inside'
                                }
                            }
                        }
                    });
                },
                error:function () {
                    alert("图表请求数据失败!");
                }
            })
        </script>
    </div>
</body>
</html>
